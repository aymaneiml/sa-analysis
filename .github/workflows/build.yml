name: Construction d'un projet

on:
  push:
    branches: [ "main" ]
  pull_request:   # en plus : déclenche aussi lors d'une Pull Request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Télécharger les sources
      uses: actions/checkout@v4

    - name: ☕ Installer JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: 🏗️ Compiler le projet
      run: mvn -B compile

    - name: ✅ Lancer les tests
      run: mvn -B test

    - name: 📦 Packager l'application
      run: mvn -B package
